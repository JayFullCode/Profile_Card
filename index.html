<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
</head>
<body>

    <div id="card">
      <div id="card_image">

      </div>

      <div id="card_body">
        <p id="image"><img src="images/image-victor.jpg" alt=""></p>
        <div id="body-infos">
          <p id="name"> <strong id="strong_name">Victor Crest</strong> 26</p>
          <p id="location">London</p>
        </div>
      </div>

      <div id="card_infos">
        <div class="number-infos">
          <p><strong>80K</strong></p>
          <p>Followers</p>
        </div>

        <div class="number-infos">
          <p><strong>803K</strong></p>
          <p>Likes</p>
        </div>

        <div class="number-infos">
          <p><strong>1.4K</strong></p>
          <p>Photos</p>
        </div>

      </div>
    </div>
  
</body>
</html>
